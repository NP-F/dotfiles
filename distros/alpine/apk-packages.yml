    - name: Add edge repo
      copy:
          dest: /etc/apk/repositories
          content: |
              http://dl-cdn.alpinelinux.org/alpine/edge/main
              http://dl-cdn.alpinelinux.org/alpine/edge/community
          owner: root
          group: root
          mode: "0644"
    - name: Install APK packages
      apk:
          name:
              - neovim
              - build-base
              - zsh
              - python3
              - py3-pip
              - docker
              - py3-pipx

          state: present
          update_cache: yes
